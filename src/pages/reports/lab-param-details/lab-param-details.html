  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
      <ion-title>Parameter List</ion-title>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  </ion-header>


<ion-content>
     <ion-item *ngFor="let testObj of labTestParams" text-wrap >
        <ion-card>
                <ion-item>Test Parameter : {{testObj.ParamName}} </ion-item>
                <ion-item>Test Value : {{testObj.Result}}</ion-item>
                <ion-item>Test Normal Range : {{testObj.ParamNormalRange}} </ion-item>
            </ion-card>

      </ion-item>
</ion-content>
