<ion-header>
  <ion-navbar>
      <ion-title>Parameter List</ion-title>
    <ion-buttons left>
      <!-- <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button> -->
    </ion-buttons>
  </ion-navbar>
  </ion-header>


<ion-content>
     <ion-item *ngFor="let testObj of labTestParams" text-wrap >
        <ion-card>

                <ion-row text-wrap>
                   <ion-col>Test Parameter :</ion-col>
                   <ion-col>{{testObj.ParamName}}</ion-col>
                </ion-row>

            
                <ion-row text-wrap>
                   <ion-col>Test Value :</ion-col>
                   <ion-col>{{testObj.Result}}</ion-col>
                </ion-row>
          


                <ion-row text-wrap>
                   <ion-col>Test Normal Range :</ion-col>
                   <ion-col>{{testObj.ParamNormalRange}}</ion-col>
                </ion-row>
             

                <!-- <ion-item>  </ion-item> -->
              <!-- /  <ion-item> </ion-item> -->
                <!-- <ion-item>  </ion-item> -->
            </ion-card>

      </ion-item>
</ion-content>
