<ion-header>
  <ion-navbar>
      <ion-title>Lab Report Summary</ion-title>
    <!-- <ion-buttons left> -->
      <!-- <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button> -->
    <!-- </ion-buttons> -->
  </ion-navbar>
  </ion-header>


  <ion-content>
    <ion-list class="accordion-list">

        <ion-list-header  *ngFor="let p of labSummary; let i = index"  no-padding>

          <button detail-none (click)="sectionToggle(i)" class="section-active">
              <ion-icon item-left name="arrow-forward" *ngIf="!p.open"></ion-icon>
              <ion-icon item-left name="arrow-down" *ngIf="p.open"></ion-icon>
        {{p.TestName}}
      </button>
        <ion-list  *ngIf="p.TestName && p.open" no-lines>
          <ion-item *ngFor="let s of p.List;let j = index" text-wrap >
            <ion-card>

              <!-- <ion-card-content>  -->


                  <ion-row text-wrap>
                      <ion-col>Test Parameter :</ion-col>
                      <ion-col>{{s.ParamName}}</ion-col>
                   </ion-row>


                   <ion-row text-wrap>
                      <ion-col>Test Value :</ion-col>
                      <ion-col>{{s.Result}}</ion-col>
                   </ion-row>

                   <ion-row text-wrap>
                      <ion-col>Test Normal Range :</ion-col>
                      <ion-col>{{s.ParamNormalRange}}</ion-col>
                   </ion-row>


                <!-- </ion-card-content> -->
                </ion-card>

          </ion-item>
        </ion-list>
        </ion-list-header>
    </ion-list>
  </ion-content>
