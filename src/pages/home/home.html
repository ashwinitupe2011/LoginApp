<ion-header>
  <ion-navbar hideBackButton>
      <ion-title>Home</ion-title>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content  padding>

  <div class="image-view">
  <div class="image-container">
    <img src="assets/imgs/create_appointment.jpg"  />
  </div>
  <ion-label class="text_class">Create Appointmnet</ion-label>
</div>

<div class="image-view">
    <div class="image-container">
      <img src="assets/imgs/reports.jpg" (click)="goToLabReportType()" />
    </div>
    <ion-label class="text_class">View Reports</ion-label>
  </div>

  <div class="image-view">
      <div class="image-container">
        <img src="assets/imgs/prescription.jpg" (click)="goToPrescriptionList()" />
      </div>
      <ion-label class="text_class">View Prescription</ion-label>
    </div>

    <div class="image-view">
        <div class="image-container">
          <img src="assets/imgs/appointment_sumary.jpg" />
        </div>
        <ion-label class="text_class">Appointmnet Summary</ion-label>
      </div>
</ion-content>
