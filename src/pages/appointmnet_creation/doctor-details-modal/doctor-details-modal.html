<ion-header>

  <ion-navbar>
      <ion-title>ModalPage</ion-title>
      <ion-buttons end>
      <button ion-button (click)="closeModal(123)">Close</button>
      </ion-buttons>
  </ion-navbar>
  
  </ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating >Select Speciality/Doctor</ion-label>
    <ion-select  cancelText="Cancel" okText="OK">
      <ion-option  *ngFor="let docObj of doctorInfo"  >{{ docObj }}</ion-option>
    </ion-select>
  </ion-item>
  
  <ion-item>
    <ion-label floating >Select Specilaity</ion-label>
    <ion-select  cancelText="Cancel" okText="OK">
      <ion-option *ngFor="let spObj of doctorSpeciality"  >{{ spObj.doctorSpeciality }}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating >Select Doctor Name</ion-label>
    <ion-select  cancelText="Cancel" okText="OK">
      <ion-option  (ionChange)="optionsFn();" *ngFor="let docName of doctorName"  >{{ docName.doctorName }}</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
