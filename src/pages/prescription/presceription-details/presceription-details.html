<ion-header>
  <ion-navbar>
    
  <ion-buttons left>
    <button ion-button menuToggle>
      <!-- <ion-icon name="menu"></ion-icon> -->
    </button>
  </ion-buttons>
  <ion-title>Prescription Details</ion-title>
  </ion-navbar>
  </ion-header>

  <ion-content>

      <ion-card-content>
        <ion-item text-wrap> Visit Number : {{visitNumber}}</ion-item>
        <ion-item text-wrap>Vistit Date :  {{visitDate}}</ion-item> 
          <ion-item text-wrap >Doctor Name :  {{doctorName}} </ion-item>
       </ion-card-content>
      
      <ion-item *ngFor="let preObj of presciptionDetailsListData" text-wrap >
      
          <ion-card>
                  <ion-item>Medicine Name : {{preObj.MedicineName}} </ion-item>
                  <ion-item>Duration : {{preObj.Duration}}</ion-item>
                  <ion-item>Frequency : {{preObj.Frequency}} </ion-item>
                  <ion-item>Dosage : {{preObj.Dosage}} </ion-item>
              </ion-card>
  
        </ion-item>
  </ion-content>
