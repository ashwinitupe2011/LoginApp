<ion-header>
<ion-navbar>
  <ion-title>Prescription List</ion-title>
<ion-buttons left>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-buttons>
</ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="accordion-list">
      <ion-list-header  *ngFor="let p of presciptionListData; let i = index"  no-padding>

        <button detail-none (click)="sectionToggle(i)" class="section-active">
            <ion-icon item-left name="arrow-forward" *ngIf="!p.open"></ion-icon>
            <ion-icon item-left name="arrow-down" *ngIf="p.open"></ion-icon>
      {{p.PrescriptionDate}}
    </button>
      <ion-list  *ngIf="p.PrescriptionDate && p.open" no-lines>
        <ion-item *ngFor="let s of p.List;let j = index" text-wrap >
          <ion-card>

            <ion-card-content (click)="goToPrescriptionDetails(p.PrescriptionDate,s.PrescriptionId)">
              {{s.PrescriptionCode}}
              </ion-card-content>
              </ion-card>

        </ion-item>
      </ion-list>
      </ion-list-header>
  </ion-list>
</ion-content>
