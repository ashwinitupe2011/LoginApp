
	<ion-content class="login-content" padding>
  <ion-row class="/">
    <ion-col></ion-col>
    <ion-col>
        <img src="assets/icon/cims_logo.png" width="130%" height="130%">
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form  #registerForm="ngForm" (ngSubmit)="GotoHomePage(username,password)">
      <ion-row>
        <ion-col>
          <ion-list inset>
              <ion-item>
                  <ion-label>Select User</ion-label>
                  <ion-select>
                    <ion-option value="1">Soft.com User</ion-option>
                  </ion-select>
                </ion-item>
                </ion-list>
                <ion-list inset>
            <ion-item>
                <ion-label floating>Enter Username</ion-label>
              <ion-input type="text" name="email" required [(ngModel)]="username"></ion-input>
            </ion-item>
          </ion-list>
            <ion-list inset>
            <ion-item>
                <ion-label floating>Enter Password</ion-label>
              <ion-input type="password"  name="password"  required [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
            <ion-list inset>
            <ion-item>
                <ion-label>Hospital Unit</ion-label>
                <ion-select>
                  <ion-option value="1">ABC</ion-option>
                  <ion-option value="2">PQR</ion-option>
                </ion-select>
              </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" >Login</button> 
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-label class="register-btn">Powered by Soft.Com india Pvt. Ltd.</ion-label>
    
      </ion-row>
    </form>
  </div>
  <div>
      <ion-row>
          <ion-label class="signup-btn"   (click)="signuUpFunction()">Sign Up</ion-label>
          <ion-label class="forgot-btn" type="submit" (click)="ssFunction()">Forgot Password</ion-label>
      </ion-row>
  </div>
</ion-content>
